<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="media_reg.css" rel="stylesheet">
    <title>Registrar livro</title>
</head>

<body>
    <form class="media">
        <div class="image">
            <img src="./imagem.png">
            <input class="fileInput" type="file" id="imgPoster" name="Poster" accept="image/*">
        </div>
        <div class="inputs">
            <span>Título</span><br>
            <input class="informationInput" type="text" id="txtTitle" name="Titulo"><br><br>
            <span>Ano de lançamento</span><br>
            <input class="informationInput" type="text" id="txtAno" name="Ano"><br><br>
            <span>Gênero</span><br>
            <input class="informationInput" type="text" id="txtGenero" name="gênero"><br><br>
            <span>Editora</span><br>
            <input class="informationInput" type="text" id="txtEditora" name="editora"><br><br>
            <span>Autor</span><br>
            <input class="informationInput" type="text" id="txtAutor" name="autor"><br><br>
            <span>Sinopse</span><br>
            <input class="informationInput" type="text" id="txtSinopse" name="sinopse"><br><br>
            <input class="sendButtons" type="submit" value="Adicionar">
            <input class="sendButtons" type="button" value="Cancelar">
        </div>
    </form>
</body>
</html>
